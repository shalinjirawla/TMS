<div class="row">
  <div class="col-12">
    <div id="kick-start" class="card">
      <div class="card-header">
        <h4 class="card-title">Payment</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <div class="card-text">
            <div class="row">
              <div class="col-md-11">
                <!-- Outward Operations List -->
              </div>
              <div class="col-md-1 btnStyle">
                <button class="btn btn-raised shadow-z-2 btn-info" (click)="ShowPopUp()">Add New</button>
              </div>
            </div>
            <div class="row">
              <div class="myclass">
                <table class="table table-hover" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Voucher No</th>
                      <th>Voucher Date</th>
                      <th>Requirement Type</th>
                      <th>DR Ledger</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let client of rows">
                      <td>{{client.voucherNo}}</td>
                      <td>{{client.voucherDate |  date: "yyyy/MM/dd"}}</td>
                      <td>{{client.requirementType}}</td>
                      <td>{{client.DRLedgerToName}}</td>
                      <td>
                        <button (click)="ShowData(client.id)" class="btn btn-raised shadow-z-2 btn-info">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button (click)="DeletePayment(client.id)" class="btn btn-raised shadow-z-2 btn-danger">
                          <i class="fa fa-trash "></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <form [formGroup]="PaymentForm" (ngSubmit)="SaveDetail(PaymentForm.valid)">
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{Title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hidepopup()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <!-- <wizard-step stepTitle="step 5"> -->
      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">Voucher No</label>
            <div class="">
              <input class="form-control" type="text" placeholder="Voucher No" formControlName="voucherNo"
                (input)="Validator($event)" disabled />
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">Voucher Date</label>
            <div class="">
              <input class="form-control" type="date" placeholder="Voucher Date" formControlName="voucherDate" required/>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">DR Ledger Name To</label>
            <div class="">
              <select class="form-control" formControlName="requirementType"  required>
                <option value="">--Select--</option>
                <option *ngFor="let cont of RequirementTypeCheckBox" value={{cont.name}}>
                  {{cont.name}}
                </option>
              </select>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">DR Ledger</label>
            <div class="">
              <select class="form-control" formControlName="DRLedgerTo" required>
                <option value="">--Select--</option>
                <option *ngFor="let cont of ledgerModel" value={{cont.id}}>
                  {{cont.ledgername}}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">DR Amount</label>
            <div class="">
              <input class="form-control" type="text" placeholder="DR Amount" (input)="Validator($event)"
                formControlName="DRAmount" />
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">CR Ledger</label>
            <div class="">
              <select class="form-control" formControlName="DRLedgerFrom">
                <option value="">--Select--</option>
                <option *ngFor="let cont of ledgerModel" value={{cont.id}}>
                  {{cont.ledgername}}
                </option>
              </select>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">DR Amount</label>
            <div class="">
              <input class="form-control" type="text" placeholder="DR Amount" (input)="Validator($event)"
                formControlName="DRAmount1" />
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">Remark</label>
            <div class="">
              <input class="form-control" type="text" placeholder="Remark" formControlName="Remark" />
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">Bill By Bill</label>
            <div class="">
              <input class="form-control" type="text" placeholder="Bill By Bill" formControlName="BillByBill" />
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">Reference No</label>
            <div class="">
              <input class="form-control" type="text" placeholder="Reference No" (input)="Validator($event)"
                formControlName="referenceNo" />
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">Challan No</label>
            <div class="">
              <input class="form-control" type="text" placeholder="Challan No" (input)="Validator($event)"
                formControlName="challanNo" />
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">RENT</label>
            <div class="">
              <input class="form-control" type="text" placeholder="RENT" formControlName="Rent" />
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">SALARY</label>
            <div class="">
              <input class="form-control" type="text" placeholder="SALARY" formControlName="Salary"
                (input)="Validator($event)" />
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class=" control-label">ADMIN</label>
            <div class="">
              <input class="form-control" type="text" placeholder="ADMIN" formControlName="Admin" />
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="filePicker">File Upload</label><br>
            <input #file type="file" accept='image/*' (change)="preview(file.files,$event)" required />
            <br><br>
            <img [src]="imgURL" height="200" *ngIf="imgURL">
            <br>
            <br>
            <!-- <button type="button" (click)="downloadFile(imgURL)" class="btn btn-raised shadow-z-2 btn-default"
                    aria-label="Close">
                    <i class="fa fa-download" aria-hidden="true"></i>Download</button> -->
            <br>

          </div>


        </div>
      </div>


      <!-- <button type="button" class="btn btn-raised shadow-z-3 btn-default" [disabled]="!AccountingVoouchersForm.valid"
          (click)="DataValue()" nextStep>Next Step</button>
      </wizard-step> -->

    </div>
    <div class="modal-footer">
      <button type="reset" class="btn btn-raised shadow-z-2 btn-default" (click)="modalRef.hide()"
        aria-label="Close">Close</button>
      <button type="submit" class="btn btn-raised shadow-z-2 btn-success" [disabled]="!PaymentForm.valid">Save
        changes</button>
    </div>
  </form>
</ng-template>
