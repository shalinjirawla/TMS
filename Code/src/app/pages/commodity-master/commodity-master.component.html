<div class="row">
  <div class="col-12">
    <div id="kick-start" class="card">
      <div class="card-header">
        <h4 class="card-title">Commodity Master</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <div class="card-text">
            <div class="row">
              <div class="col-md-11">
                <!-- Commodity Master List -->
              </div>
              <div class="col-md-1 btnStyle">
                <button class="btn btn-raised shadow-z-2 btn-info" (click)="ShowPopUp()">Add New</button>
              </div>
            </div>
            <div class="row">
              <div class="myclass">
                <table class="table table-hover" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Commodity Type</th>
                      <!-- <th>Is Restricted</th>
                      <th>Is Perishable</th> -->
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let client of rows">
                      <td>{{client.name}}</td>
                      <td>{{client.commodityTypename}}</td>
                      <td>
                        <button (click)="ShowData(client.id)" class="btn btn-raised shadow-z-2 btn-info">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button (click)="DeleteCommodity(client.id)" class="btn btn-raised shadow-z-2 btn-danger">
                          <i class="fa fa-trash "></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #template>
  <form [formGroup]="CommodityMasterForm" (ngSubmit)="SaveDetail(CommodityMasterForm.valid)">
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{Title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hidepopup()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="form-group">
        <label class=" control-label">Name</label>
        <div class="">
          <input class="form-control" type="text" placeholder="Name" formControlName="name"  required/>
        </div>
      </div>

      <div class="form-group">
        <label class=" control-label">Commodity Type</label>
        <div class="">
          <select class="form-control" formControlName="commodityType">
            <option value="0">--Select--</option>
            <option *ngFor="let cont of commoditys" value={{cont.id}}>
              {{cont.Name}}
            </option>
          </select>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="row" *ngFor="let list of CommodityCheckBox">
          <div class="col-md-1">
            <input id="CommodityDetails{{list.id}}" class="form-control" type="checkbox" value="{{list.id}}"
              [checked]="list.Selected" formControlName="{{list.formControlName}}" />
          </div>
          <div class="col-md-10">
            <label for="CommodityDetails{{list.id}}"> {{list.Name}}</label>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="reset" class="btn btn-raised shadow-z-2 btn-default" (click)="modalRef.hide()" aria-label="Close">Close</button>
      <button type="submit" class="btn btn-raised shadow-z-2 btn-success" [disabled]="!CommodityMasterForm.valid">Save changes</button>
    </div>
  </form>
</ng-template>
