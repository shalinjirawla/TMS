<div class="row">
  <div class="col-12">
    <div id="kick-start" class="card">
      <div class="card-header">
        <h4 class="card-title">Upload Packing Slip</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <div class="card-text">
            <div class="row">
              <div class="col-md-11">
                <!-- Vendor Type Master List -->
              </div>
              <div class="col-md-1 btnStyle">
                <button class="btn btn-raised shadow-z-2 btn-info" (click)="ShowPopUp()">Add New</button>
              </div>
            </div>
            <div class="row">
              <div class="myclass">
                <table class="table table-hover" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Roll No</th>
                      <th>CNNO</th>
                      <th>SRTONO</th>
                      <th>LOTNO</th>
                      <th>METER</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let client of rows">
                      <td>{{client.rollNo}}</td>
                      <td>{{client.cnNo}}</td>
                      <td>{{client.srtoNo}}</td>
                      <td>{{client.lotNo}}</td>
                      <td>{{client.meter}}</td>
                      <td>
                        <button (click)="ShowData(client.id)" class="btn btn-raised shadow-z-2 btn-info">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button (click)="DeletePackingSlip(client.id)" class="btn btn-raised shadow-z-2 btn-danger">
                          <i class="fa fa-trash "></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <form [formGroup]="UploadPackingSlipForm" (ngSubmit)="SaveDetail(UploadPackingSlipForm.valid)">
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{Title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hidepopup()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="form-group">
        <label class=" control-label">Roll No</label>
        <div class="">
          <input class="form-control" type="text" placeholder="Roll No" formControlName="rollNo" required />
        </div>
      </div>

      <div class="form-group">
        <label class=" control-label">CNNO</label>
        <div class="">
          <input class="form-control" type="text" placeholder="CNNO" formControlName="cnNo" required />
        </div>
      </div>

      <div class="form-group">
        <label class=" control-label">SRTONO</label>
        <div class="">
          <input class="form-control" type="text" placeholder="SRTONO" formControlName="srtoNo" required />
        </div>
      </div>

      <div class="form-group">
        <label class=" control-label">LOTNO</label>
        <div class="">
          <input class="form-control" type="text" placeholder="LOTNO" formControlName="lotNo" required />
        </div>
      </div>

      <div class="form-group">
        <label class=" control-label">METER</label>
        <div class="">
          <input class="form-control" type="text" placeholder="METER" formControlName="meter" required />
        </div>
      </div>

      <div class="form-group">
        <label class=" control-label">WEIGHT IN KG</label>
        <div class="">
          <input class="form-control" type="text" placeholder="WEIGHT IN KG" formControlName="weightInKg" required />
        </div>
      </div>



    </div>
    <div class="modal-footer">
      <button type="reset" class="btn btn-raised shadow-z-2 btn-default" (click)="modalRef.hide()"
        aria-label="Close">Close</button>
      <button type="submit" class="btn btn-raised shadow-z-2 btn-success" [disabled]="!UploadPackingSlipForm.valid">Save
        changes</button>
    </div>
  </form>
</ng-template>
